<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stream Deck Launcher</title>
    <style>
        body {
            background-color: #1b2838; /* Steam dark purple/blue */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .tile {
            margin: 10px;
            width: 150px;
            height: 150px;
            background-color: #2a3b4c;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .tile:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 153, 255, 0.8);
        }
        .tile img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <script>
        async function loadTiles() {
            const services = await window.electronAPI.getSortedServices();
            for (const service of services) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.onclick = () => window.electronAPI.launchService(service);

                const img = document.createElement('img');
                img.src = `icons/${service.toLowerCase().replace(/[^a-z0-9]/g, '')}.png`;
                img.alt = service;
                img.onerror = () => {
                    img.remove();
                    tile.textContent = service;
                };

                tile.appendChild(img);
                document.body.appendChild(tile);
            }
        }

        loadTiles();
    </script>
</body>
</html>
